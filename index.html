<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../src/styles/custom.css">
    <title>CO3 Barco Web Control</title>
</head>
<body class="container-fluid">
    <header class="row">
        <h1 class="h1 text-center" id="headerText">Barco control</h1>
    </header>
    <div id="main" class="container-fluid">
        <div id="mainContainer" class="row">
            <div id="sideCont" class="col-4">
                <div id="ipControls">
                    <div id="ipContainer" class="col">
                        <label id="ipLabel" for="ipList" class="text-left">Select a Projector</label>
                        <select class="form-control" id="ipList">
                            <option selected>Choose...</option>
                            <option value="1">10.208.79.50</option>
                            <option value="2">Dos</option>
                            <option value="3">Three</option>
                        </select>
                        <button id="connect" class="btn btn-dark test" data-action="connect">Connect</button>
                    </div>
                </div>
                <div id="macroControls" class="col">
                    <div id="macroContainer">
                        <p id="projectorConnected"></p>
                        <p id="activeMacro"></p>
                        <label for="macroList" class="text-left">Select a Macro</label>
                        <select class="form-control" id="macroList">
                            <option selected>Choose...</option>
                        </select>
                        <button id="selectMacro" class="btn btn-dark test">Apply</button>
                    </div>
                </div>
                
                <div id="testButtons" class="col">
                    <h4>Dolby Stuff</h4>
                    <button id="cp750mute" class="btn btn-dark dolby" data-action="mute" data-command="1">test1</button>
                    <button id="cp750input" class="btn btn-dark dolby" data-action="input" data-command="dig_1">test3</button>
                    <br>
                    <br>
                    <div class="rangeSlider">
                        <h4 id="cp750Level">Output Level</h4>
                        <input type="range" min="0" max="100" value="10" data-action="fader" class="mySlider" id="cp750fader">
                    </div>
                </div>
            </div>
            <div id="controlContainer" class="col-8">
                <div id="powerControls" class="container-fluid">
                    <h4>Lamp Controls</h4>
                    <div id="powerContaier" class="row">
                        <div id="lampButtons" class="col-6">
                            <input type="button" id="lampPower" class="btn btn-dark lens" autocomplete="off"
                                value="toggle" data-action="lamp" data-command=0 />
                            <h5>Lamp</h5>
                        </div>
                        <div id="dowserButtons" class="col-6">
                            <input type="button" id="dowser" class="btn btn-dark lens" autocomplete="off" value="toggle"
                                data-action="shutter" data-command=0 />
                            <h5>Dowser</h5>
                        </div>
                    </div>
                </div>
                <div id="lensControls" class="container-fluid">
                    <h4>Lens Controls</h4>
                    <div id="zoomFocusContainer" class="row">
                        <div id="focusButtons" class="col-6">
                            <input type="button" class="btn btn-dark btn-lg lens" value="Focus Out" id="focusOut"
                                data-action="lens" data-command="focusOut" />
                            <h5>Focus</h5>
                            <input type="button" class="btn btn-dark btn-lg lens" value="Focus In" id="focusIn"
                                data-action="lens" data-command="focusIn" />
                        </div>
                        <div id="zoomButtons" class="col-6">
                            <input type="button" class="btn btn-dark btn-lg lens" value="Zoom Out" id="zoomOut"
                                data-action="lens" data-command="zoomOut" />
                            <h5>Zoom</h5>
                            <input type="button" class="btn btn-dark btn-lg lens" value="Zoom In" id="zoomIn"
                                data-action="lens" data-command="zoomIn" />
                        </div>
                    </div>
                </div>
                <div id="shiftControls" class="container-fluid">
                    <h4>Image Shift Controls</h4>
                    <div id="shiftContainer" class="row">
                        <div id="shiftUpContainer" class="col-12">
                            <input type="button" class="btn btn-dark btn-lg lens" value="Shift Up" id="shiftUp"
                                data-action="lens" data-command="shiftUp" />
                        </div>
                        <div id="shiftLeftRightContainer" class="col-12">
                            <input type="button" class="btn btn-dark btn-lg lens" value="Shift Left" id="shiftLeft"
                                data-action="lens" data-command="shiftLeft" />
                            <input type="button" class="btn btn-dark btn-lg lens" value="Shift Right" id="shiftRight"
                                data-action="lens" data-command="shiftRight" />
                        </div>
                        <div id="shiftDownContainer" class="col-12">
                            <input type="button" class="btn btn-dark btn-lg lens" value="Shift Down" id="shiftDown"
                                data-action="lens" data-command="shiftDown" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div id="footerContainer" class="row">
            <div id="footerLeft" class="col">
                <p id="ioState">fookok</p>
            </div>
            <div id="footerRight" class="col">
                <p id="appMessages"></p>
            </div>
        </div>
    </footer>
    <script src="./build/bundle.js"></script>
</body>

</html>
